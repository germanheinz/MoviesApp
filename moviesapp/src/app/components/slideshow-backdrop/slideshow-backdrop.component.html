<ion-slides [options]="slidesOpts" no-border>
    <ion-slide *ngFor="let latestMovie of moviesFromFather | filterImage">
        <ion-row>
            <ion-col size="12">
                <ion-card (click)="details(latestMovie.id)">
                    <img [src]="latestMovie.backdrop_path | images" alt="">
                    <!-- we put 'images' beacuse thats why named in pipe -->
                </ion-card>

            </ion-col>
        </ion-row>
    </ion-slide>
</ion-slides>
