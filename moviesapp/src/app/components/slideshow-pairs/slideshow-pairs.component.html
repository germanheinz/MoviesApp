<ion-slides [options]="slidesOpts">
    <ion-slide *ngFor="let latestMovie of moviesFromFather | pairs" no-lines>
        <ion-row>
            <ion-col size="12" *ngFor="let movie of latestMovie">
                <ion-card mode="md" (click)="details(movie.id)" no-border>
                    <!-- we put 'images' beacuse thats why named in pipe -->
                    <img [src]="movie.poster_path | images" alt="">
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-slide>
    <ion-slide class="slide-add">
        <ion-button class="button-add" expand="full" size="large" (click)="onClick()">
            <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
    </ion-slide>
</ion-slides>
