<ion-slides [options]="slidesOpts">
    <ion-slide *ngFor="let latestMovie of moviesFromFather | pairs">
        <ion-row>
            <ion-col size="12" *ngFor="let movie of latestMovie">
                <ion-card>
                    <!-- we put 'images' beacuse thats why named in pipe -->
                    <img [src]="movie.poster_path | images" alt="">
                </ion-card>
            </ion-col>

        </ion-row>


    </ion-slide>
</ion-slides>
